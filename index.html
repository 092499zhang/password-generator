<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password Maker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="top-title">
        Generate a <br /><span class="green-text">random password</span>
      </h1>
      <p>Never use an insecure password again.</p>
      <button>Generate passwords</button>
      <div class="line"></div>
      <div class="pwd-wrapper">
        <div class="passwords">
          <p class="pwd-one"></p>
        </div>
        <div class="passwords">
          <p class="pwd-two"></p>
        </div>
      </div>
      <script src="password.js"></script>
    </div>
  </body>
</html>
